<div class="header">
  <div class="container">
    <div>
      <button (click)="addQuestionText()">Texto</button>
    </div>
    <div>
      <button (click)="addQuestionRadiobuttons()">Casillas</button><span>({{ numQuestionRadiobuttons }})</span>
    </div>
    <div>
      <button (click)="addQuestionText()">Desplegable</button>
    </div>
  </div>
</div>

<div class="container poll">
  <div class="row">
    <div class="col poll-title">
      <div>
        {{ pollTitle }}
        <button class="btn-edit" (click)="showModalEditTitle()">Editar</button>
        <!-- <button class="btn-edit" data-toggle="modal" data-target="#modalEditTitle">Editar</button> -->
      </div>
      <div>
        {{ pollDescription }}
      </div>
    </div>
  </div>

  <div class="row poll-questions" #pollQuestionsContainer></div>
</div>


<app-modal-window modalWindowId="editPollTitleAndDesc" title="Editar el título de la encuesta">
  <div class="modal-body">
    <input type="text" id="pollTitle" name="pollTitle" value="{{ pollTitle }}" placeholder="Escriba la pregunta aquí"
      #pollTitleInput>
    <textarea name="poll-description" placeholder="Descripción de la encuesta" #pollDescInput></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="editPollTitleAndDescription(pollTitleInput.value, pollDescInput.value)">Guardar
      cambios</button>
  </div>
</app-modal-window>
